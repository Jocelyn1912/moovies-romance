<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content=" user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <title>MooviesFem</title>
  <!-- Latest compiled and minified CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- iconos fontawesome -->
  <script src="https://use.fontawesome.com/5fc8b62c16.js"></script>

  <!-- tema opcional Bootsatrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- archivo style.css -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">

  <!-- archivo fontawesome, revisar ya que al parecer está mal linkeado ;) arroja error en la consola
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
  -->
</head>
<body>
<div class="container-fluid start">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <div class="logo">
        <img src="assets/img/logo-moovielove-white.png" alt="">
        <h2>Aquí encontrarás tu película romantica favorita</h2>
        <h3><i class="fa fa-user-circle" aria-hidden="true"></i></h3>
        <h4><a data-toggle="modal" data-target="#squarespaceModal" id="register">Registro / Inicio Sesión</a></h4>        
      </div>
    </div>
  </div>

  <!-- Modal registro -->
  <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <h3 class="modal-title" id="lineModalLabel">Se parte de MoovieLove<i class="fa fa-heart-o" aria-hidden="true"></i></h3>
        </div>
        <div class="modal-body">
          <!-- content goes here -->
          <h4><strong>Registro</strong></h4>
          <form>
            <div class="form-group">
              <label>Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu e-mail">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa contraseña">
            </div>
          </form>
          <button type="button" id="btnregistro" class=" btnRegistrer" onclick="registrar()" >Regístrate</button>
          <br>
          <form>
            <div class="form-group login-help">
              <h4><strong>Inicio de sesión</strong></h4>
              <label>Correo electrónico</label>
              <input type="email" class="form-control" id="email2" placeholder="Ingresa tu e-mail">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="password" class="form-control" id="password2" placeholder="Ingresa contraseña">
            </div>
          </form>
          <button type="button" class="btnRegistrer" onclick="ingreso()">Inicia Sesión</button>
        </div>
        <div class="modal-footer">
          <div class="btn-group btn-group-justified" role="group" aria-label="group button">
            <div class="btn-group btn-delete hidden" role="group">
              <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal" role="button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  
  <!-- Archivo app.js -->
  <script src="assets/js/app.js"></script>

  <!-- JavaScript Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
